<form class="mt-5 mb-5" #postForm>
  <h3>Create new Post</h3>
  <div class="form-group">
    <label for="post-title">Post title</label>
    <input type="text" class="form-control" id="post-title"  placeholder="Enter tltle">
  </div>
  <div class="form-group">
    <label for="post-descr">Password</label>
    <input type="text" class="form-control" id="post-descr" placeholder="Enter description">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
